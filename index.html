<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Web Code Editor Application</title>
     <link rel="stylesheet" href="style.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
     <script src="script.js" defer></script>
</head>
<body>
     <div class="container">
          <div class="left">
               <label><i class="fa-brands fa-html5"></i> html</label>
               <textarea id="HyperTextMarkupLanguage"></textarea>
               <label><i class="fa-brands fa-css3-alt"></i> css</label>
               <textarea id="CascadingStyleSheet"></textarea>
               <label><i class="fa-brands fa-js"></i> js</label>
               <textarea id="JavaScript"></textarea>
          </div>
          <div class="right">
               <label><i class="fa-solid fa-play"></i> output</label>
               <iframe id="output"></iframe>
          </div>
     </div>
</body>
</html>
